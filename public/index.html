<!DOCTYPE html>

<html ng-app="app" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>OWE Leaderboard</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.18/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>

    <script src="./core.js"></script>
</head>
<body ng-controller="GenericChartCtrl">
    <div ng-show="isDataReady()">
    <label>Hero: </label>
    <select ng-model="currentHero"
            ng-options="hero as hero.label for hero in heroOptions track by hero.id">
    </select>
    <label>Play Mode: </label>
    <select ng-model="selectedMode"
            ng-options="mode as mode.label for mode in modes track by mode.id"
            ng-change="loadPlayMode()">
    </select>

        Max Players: <input type="number" ng-model="maxNumOfPlayers" ng-change="loadPlayMode()" min="1" max="12"/>

    <div ng-repeat="h in heroes" google-chart chart="myChartObject_{{h.id}}" ng-show="shouldShow(h.id)" style="height:350px; width:100%;">
    </div>
    </div>

    <div ng-hide="isDataReady()">
        <p>Data not ready. Please refresh page.</p>
    </div>
</body>
</html>
